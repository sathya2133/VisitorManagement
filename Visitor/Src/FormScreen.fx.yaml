FormScreen As screen:
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)

    Image5 As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =768
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: ='pexels-codioful-(formerly-gradienta)-7130469'
        ImagePosition: =ImagePosition.Fill
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =1366
        ZIndex: =1

    Form1 As form:
        BorderColor: =RGBA(166, 166, 166, 1)
        DataSource: =Employee
        Height: =450
        Item: =varSelectedRecord
        NumberOfColumns: =2
        OnSuccess: |
            =Set(
                varLastSubmit,
                Form1.LastSubmit
            );
            /* Host will send the G_Form to visitor */
            If(
                varUserGroup = "Host",
                If(
                    IsBlank(varLastSubmit.'Visitor Form Status'),
                    Set(
                        varFlowStatus,
                        Sendformtovisitor.Run(varLastSubmit.ID).success
                    )
                );
                If(
                    varFlowStatus = "true",
                    Refresh(Employee)
                );
                
            );
            /* Security will send the QR code to visitor */
            If(
                varUserGroup = "Security",
                If(
                    varLastSubmit.'QR code status' = "Yet to be generated",
                    SendQRcodetovisitor.Run(varLastSubmit.ID)
                )
            );
            Navigate(Home);
        Width: =1036
        X: =(Parent.Width-Self.Width)/2
        Y: =143
        ZIndex: =2

